<!DOCTYPE html>
<html>
<head>
	<title>JS-CALCULATOR</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/css/styles.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body style="background-color: #2E4053  ;">
	<div class="heading">
		<div class="topic"><span style="color: red">C</span><span style="color: green">A</span><span style="color: orange">L</span><span style="color:blue">C</span><span style="color: red">U</span><span style="color: yellow">L</span><span style="color: green">A</span><span style="color:blue">T</span><span style="color: orange">O</span><span style="color: red">R</span></div>
	</div>
	<div class="container">
		<div id="calculator">
				<div id="result">
					<div id="history">
						<p id="history-value"></p>
					</div>
					<div id="output">
						<p id="output-value"></p>
					</div>
				</div>
				<div id="keyboard">
					<button class="operator" id="clear">C</button>
					<button class="operator" id="backspace">CE</button>
					<button class="operator" id="%">%</button>
					<button class="operator" id="/">&#247;</button>
					<button class="number" id="7">7</button>
					<button class="number" id="8">8</button>
					<button class="number" id="9">9</button>
					<button class="operator" id="*">&times;</button>
					<button class="number" id="4">4</button>
					<button class="number" id="5">5</button>
					<button class="number" id="6">6</button>
					<button class="operator" id="-">-</button>
					<button class="number" id="1">1</button>
					<button class="number" id="2">2</button>
					<button class="number" id="3">3</button>
					<button class="operator" id="+">+</button>
					<button class="empty" id="empty"></button>
					<button class="number" id="0">0</button>
					<button class="empty" id="empty"></button>
					<button class="operator" id="=">=</button>
				</div>
			</div>
	</div>
	<div class="mediashare">

  </ul>-->

    </li>

      <a class="nav-link" href="https://sourcerer.io/madhav2108">sourcerer</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="https://twitter.com/madhav_2108">twitter</a>
    </li>
  </ul>
 
	</div>
<script type="text/javascript" src="styles/js/app.js"></script>
</body>
</html>
